<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login | TaskMaster</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    
    <body>
        <div id="login-container" class="container-fluid">
            <div class="row vh-100">

                <!-- Splash image -->
                <aside class="splash-img d-none d-md-block col-md-5"></aside>

                <!-- Form area: Login/Sign up  -->
                <main class="col col-md-7 d-md-flex flex-column h-100">
                    <!-- center vertically with flex parent -->
                    <div id="form-container" class="m-auto px-2 text-center">

                        <!-- Branding -->
                        <div id="logo" class="d-flex flex-column mb-4">
                            <img class="mb-3 mx-auto" src="/images/logo-image.svg" alt="logo image taskmaster">
                            <img src="/images/logo-text.svg" alt="logo text taskmaster">
                        </div>
                        <hr class="mb-3">
                        <h3 class="mb-1">Where focus goes, energy flows.</h3>

                        <!-- Error messages -->
                        <div id="error-msg" class="alert alert-warning my-2 p-1"></div>

                        <!-- Form: Login -->
                        <form id="login" method="POST" action="">

                            <!-- Input: Username or Email -->
                            <div class="form-group mb-3">
                                <label for="username-or-email" class="form-label m-0">Username or Email</label>
                                <input 
                                    type="text" 
                                    id="username-or-email" 
                                    name="username-or-email" 
                                    class="form-control" 
                                    placeholder="Enter your username or email" 
                                    required>
                            </div>

                            <!-- Input: Password -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label m-0">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control"
                                    placeholder="Enter your password" 
                                    required>
                            </div>
                            <button type="submit" class="w-100 mt-3 mb-2 p-2">Login</button>
                        </form>    

                        <!-- Sign up -->
                        <p>Don't have an account? <a href="sign-up.html" class="text-decoration-none">Sign up.</a></p>

                        <!-- Contact us -->
                        <a href="contactUs.html" role="button" id="contact-us-btn" class="text-decoration-none my-3" >Contact us</a>


                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </body>
</html>
