<!-- includes/profile-update.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="{{ @BASE }}/public/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TaskMaster Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container mt-5">
        <h2>Update Profile</h2>
        <form method="POST" action="{{ @BASE }}{{ 'profileUpdate' | alias }}" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password-confirm" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="password-confirm" name="password-confirm" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
            <input type="hidden" id="update-success" value="{{ @successMessage }}">
            <input type="hidden" name="referer" value="{{ @SERVER.HTTP_REFERER }}">
        </form>

        <h2>Delete Account</h2>
        <form method="POST" action="{{ @BASE }}{{ 'profileDelete' | alias }}"
            onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <div class="mb-3">
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </div>
            <input type="hidden" name="referer" value="{{ @SERVER.HTTP_REFERER }}">
        </form>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const successMessage = document.getElementById('update-success').value;
            if (successMessage) {
                alert(successMessage);
            }
        });
    </script>
</body>

</html>
