<!-- includes/profile-update.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <base href="{{ @BASE }}/public/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile - TaskMaster Pro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@400;600&display=swap">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<header>
    <h2>Update Profile</h2>
</header>

<body>
    <div class="container mt-5">


        <!-- Display current username -->
        <div class="alert alert-info" role="alert">
            Current Username: {{ @user.username }}
        </div>


        <form method="POST" action="{{ @BASE }}{{ 'profileUpdate' | alias }}" class="mb-4"
            enctype="multipart/form-data">
            <!-- <div class="mb-3">
                <label for="current-profile-picture" class="form-label">Current Profile Picture:</label>
                <div>
                    <img src="{{ @BASE }}{{ @user.profile_picture }}" alt="Current Profile Picture"
                        class="img-thumbnail" style="max-width: 150px;">
                </div>
            </div>
            <div class="mb-3">
                <label for="profile_picture" class="form-label">Profile Picture:</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture">
            </div> -->

            <!-- Input: Username -->
            <div class="form-group mb-3">
                <label for="username" class="form-label m-0">New Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter a username"
                    value="{{ isset(@username) ? @username : '' }}" required>
            </div>

            <!-- Input: Password -->
            <div class="form-group mb-3">
                <label for="password" class="form-label m-0">New Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter a password"
                    required>
            </div>
            <!-- Input: Password -->
            <div class="form-group mb-3">
                <label for="password-confirm" class="form-label m-0">Confirm new Password:</label>
                <input type="password" id="password-confirm" name="password-confirm" class="form-control"
                    placeholder="Confirm the password" required>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
            <input type="hidden" id="update-success" value="{{ @successMessage }}">
            <input type="hidden" name="referer" value="{{ @SERVER.HTTP_REFERER }}">
        </form>
        <form method="POST" action="{{ @BASE }}{{ 'profileDelete' | alias }}"
            onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
            <div class="mb-3">
                <button type="submit" class="btn btn-danger">Delete Account</button>
            </div>

            <input type="hidden" id="update-success" value="{{ @successMessage }}">
            <input type="hidden" name="referer" value="{{ @SERVER.HTTP_REFERER }}">
        </form>

        <div class="mb-3">
            <a href="{{ @BASE }}{{ 'home' | alias }}" class="btn btn-secondary">Home</a>

        </div>


    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const successMessage = document.getElementById('update-success').value;
            if (successMessage) {
                alert(successMessage);
            }
        });
    </script>
</body>

<style>
    .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        border-radius: 60px;
        height: 48px;
        font-weight: 500;
    }

    .btn-secondary:hover {
        background-color: rgb(150, 150, 150) !important;
    }

    .btn-danger {
        background-color: rgb(175, 0, 0) !important;
    }

    .btn-danger:hover {
        background-color: rgb(200, 0, 0) !important;
    }
</style>

</html>
