<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ @pageTitle }}</title>
        <base href="{{ @BASE }}/public/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    
    <body>
        <div class="container-fluid h-100">
            <div class="row h-100">

                <!-- Splash image -->
                <aside class="splash-img d-none d-md-block col-md-5"></aside>

                <!-- Form area: Login/Sign up  -->
                <main id="{{ @container }}" class="col col-md-7 d-md-flex flex-column h-100">
                    <!-- center vertically with flex parent -->
                    <div class="form-container m-auto p-2 text-center">
                        
                        <!-- Form: Login/Sign up -->
                        <include href="{{ @form }}">

                        <!-- Contact us -->
                        <a href="{{ @BASE }}{{ 'contactUs' | alias }}" role="button" id="contact-us-btn" class="text-decoration-none my-3">Contact us</a>

                    </div>
                </main>
                
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script>
            $(function() {
                // Toggle visibility error message div
                $("#error-msg").css("visibility", ($("#error-msg").text().length > 0) ? "visible" : "hidden");
            })
        </script>
    </body>
</html>
