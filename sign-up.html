<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | TaskMaster</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    
    <body>
        <div id="sign-up-container" class="container-fluid">
            <div class="row vh-100">

                <!-- Splash image -->
                <aside class="splash-img d-none d-md-block col-md-5"></aside>

                <!-- Form area: Login/Sign up  -->
                <main class="col col-md-7 d-md-flex flex-column h-100">
                    <!-- center vertically with flex parent -->
                    <div id="form-container" class="m-auto p-2 text-center">

                        <!-- Branding -->
                        <div id="logo" class="text-center">
                            <img src="/images/logo-image.svg" alt="logo image taskmaster">
                            <img src="/images/logo-text.svg" alt="logo text taskmaster">
                        </div>
                        <hr class="mb-2">
                        <h2>Sign up</h2>

                        <!-- Error messages -->
                        <div id="error-msg" class="alert alert-warning my-2 p-1"></div>

                        <!-- Form: Sign up -->
                        <form id="sign-up" method="POST" action="">

                            <!-- Input: Username -->
                            <div class="form-group mb-3">
                                <label for="username" class="form-label m-0">Username</label>
                                <input 
                                    type="text" 
                                    id="username" 
                                    name="username" 
                                    class="form-control" 
                                    placeholder="Enter a username" 
                                    required>
                            </div>
                            
                            <!-- Input: Email -->
                            <div class="form-group mb-3">
                                <label for="email" class="form-label m-0">Email</label>
                                <input 
                                    type="text" 
                                    id="email" 
                                    name="email" 
                                    class="form-control" 
                                    placeholder="Enter your email" 
                                    required>
                            </div>

                            <!-- Input: Password -->
                            <div class="form-group mb-3">
                                <label for="password" class="form-label m-0">Password</label>
                                <input 
                                    type="password" 
                                    id="password" 
                                    name="password" 
                                    class="form-control"
                                    placeholder="Enter a password" 
                                    required>
                            </div>
                            <!-- Input: Password -->
                            <div class="form-group mb-3">
                                <label for="password-confirm" class="form-label m-0">Confirm Password</label>
                                <input 
                                    type="password" 
                                    id="password-confirm" 
                                    name="password-confirm" 
                                    class="form-control"
                                    placeholder="Confirm the password" 
                                    required>
                            </div>

                            <button type="submit" class="w-100 mt-3 mb-2 p-2">Create account</button>
                        </form>    

                        <!-- Log in -->
                        <p>Already have an account? <a href="index.html" class="text-decoration-none">Log in.</a></p>

                        <!-- Contact us -->
                        <a href="contactUs.html" role="button" id="contact-us-btn" class="text-decoration-none my-3" >Contact us</a>

                    </div>
                </main>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
